<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Pager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .hero {
            background: url('one_pager_page1.png') no-repeat center top;
            background-size: contain;
            height: 1400px;
            width: 100%;
        }
        @media (max-width: 768px) {
            .hero {
                background-size: cover;
                height: auto;
                padding-bottom: 150%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero"></div>
    </div>
</body>
</html>
